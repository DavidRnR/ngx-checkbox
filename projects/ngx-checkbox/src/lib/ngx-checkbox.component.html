<label class="ngx-checkbox" ngxCheckbox 
       [checkedClass]="checkedClass" [nocheckedClass]="nocheckedClass" 
       [style.width.px]="size" [style.height.px]="size" [style.lineHeight.px]="size">
  <input type="checkbox" id="{{id}}" [checked]="(isChecked) ? true : null" (click)="onActionClick($event)"/>
  <span class="ngx-span-checkbox" role="checkbox" aria-checked="true" [attr.tabindex]="tabIndex ? tabIndex : 0" 
        (focus)="setFocusClass()" (focusout)="setFocusClass()" (keypress)="onKeyPress($event)">
    <i class="ngx-icon-checkbox {{iconClass}}"></i>
  </span>
</label>
